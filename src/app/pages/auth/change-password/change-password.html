<div class="flex justify-center items-center min-h-[calc(100vh-10rem)]">
    <div class="card w-full max-w-lg shadow-lg border-round-xl p-6">
        <div class="text-center mb-6">
            <div
                class="w-16 h-16 bg-primary-100 text-primary-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="pi pi-lock text-3xl"></i>
            </div>
            <h4 class="text-xl font-semibold text-900 mb-2">Change Password</h4>
            <p class="text-500 m-0">Secure your account by updating your password.</p>
        </div>

        <div class="flex flex-col gap-5">
            <div class="field">
                <label for="currentPassword" class="font-medium text-900 block mb-2">Current Password</label>
                <div class="relative">
                    <i class="pi pi-key absolute left-3 top-1/2 -translate-y-1/2 text-500 z-10"></i>
                    <p-password [(ngModel)]="currentPassword" [toggleMask]="true" [feedback]="false"
                        placeholder="Enter your current password" styleClass="w-full"
                        inputStyleClass="w-full !pl-10 p-3">
                    </p-password>
                </div>
            </div>

            <div class="field">
                <label for="newPassword" class="font-medium text-900 block mb-2">New Password</label>
                <div class="relative">
                    <i class="pi pi-lock absolute left-3 top-1/2 -translate-y-1/2 text-500 z-10"></i>
                    <p-password [(ngModel)]="password" [toggleMask]="true" [feedback]="true"
                        placeholder="Enter your new password" styleClass="w-full" inputStyleClass="w-full !pl-10 p-3"
                        [strongRegex]="'^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})'">
                        <ng-template pTemplate="header">
                            <h6>Pick a password</h6>
                        </ng-template>
                        <ng-template pTemplate="footer">
                            <p class="mt-2">Suggestions</p>
                            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                <li>At least one lowercase</li>
                                <li>At least one uppercase</li>
                                <li>At least one numeric</li>
                                <li>Minimum 8 characters</li>
                            </ul>
                        </ng-template>
                    </p-password>
                </div>
            </div>

            <div class="field">
                <label for="confirmPassword" class="font-medium text-900 block mb-2">Confirm Password</label>
                <div class="relative">
                    <i class="pi pi-check-circle absolute left-3 top-1/2 -translate-y-1/2 text-500 z-10"></i>
                    <p-password [(ngModel)]="confirmPassword" [toggleMask]="true" [feedback]="false"
                        placeholder="Confirm your new password" styleClass="w-full" inputStyleClass="w-full !pl-10 p-3">
                    </p-password>
                </div>
            </div>

            <div class="flex justify-end gap-3 pt-4">
                <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-outlined p-button-secondary"
                    (onClick)="cancel()"></p-button>
                <p-button label="Update Password" icon="pi pi-check" (onClick)="updatePassword()"
                    [loading]="loading"></p-button>
            </div>
        </div>
    </div>
    <p-toast></p-toast>
</div>
