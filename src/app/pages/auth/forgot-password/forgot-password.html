<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden relative">

    <div
        class="absolute top-0 right-0 w-full h-[4rem] px-4 md:px-8 flex items-center justify-end pointer-events-none z-50">
        <button type="button"
            class="pointer-events-auto inline-flex justify-center items-center w-10 h-10 rounded-full text-surface-500 dark:text-surface-400 hover:bg-surface-100 dark:hover:bg-surface-800 transition-colors cursor-pointer border-none bg-transparent focus:outline-none"
            (click)="toggleDarkMode()">
            <i [ngClass]="{'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme()}"
                class="pi text-xl"></i>
        </button>
    </div>

    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Forgot Password</div>
                    <span class="text-muted-color font-medium">Enter your email to reset your password</span>
                </div>

                <div>
                    <label for="email"
                        class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                    <input pInputText id="email" type="text" placeholder="Email address" class="w-full md:w-30rem mb-8"
                        [(ngModel)]="email" />

                    <p-button label="Submit" styleClass="w-full" (click)="submit()" [loading]="loading"></p-button>

                    <div class="mt-4 text-center">
                        <a routerLink="/login" class="text-primary font-medium no-underline cursor-pointer">Back to
                            Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-toast></p-toast>
</div>
